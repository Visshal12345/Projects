<!DOCTYPE html>

    <head>

        <title>Contact Us - Travel & Explore</title>

        <style>
            
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: transparent;
                color: white;
                background-image: url("img\ 3.jpg");
                background-size:cover;
                background-position: center;
                background-repeat: no-repeat;
            }

            header {
                background:darkblue;
                padding: 20px 10px;
                text-align: center;
            }

            header h1 {
                margin: 0;
                font-size: 30px;
            }

            .contact-container {
                margin: 50px auto;
                width: 80%;
                max-width: 600px;
                padding: 20px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }

            .contact-container h2 {
                text-align: center;
                margin-bottom: 20px;
            }

            .contact-info {
                margin-bottom: 20px;
            }

            .contact-info p {
                margin: 10px 0;
                font-size: 16px;
                color:white;
            }

            form {
                display: flex;
                flex-direction: column;
            }

            input, textarea {
                margin-bottom: 15px;
                padding: 10px;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                background-color: rgba(255, 255, 255, 0.8);
            }

            input[type="submit"] {
                cursor: pointer;
                background:blue;
                color: white;
                transition: background 0.3s;
            }

            

            footer {
                margin-top: 20px;
                text-align: center;
                font-size: 14px;
                color:darkgrey;
            }

        </style>
    </head>

                <input type="submit" value="Send Message">
            </form>

        </div>
