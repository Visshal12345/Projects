<!DOCTYPE html>
<html>
<head>
    <title>User Details</title>
    <style>


        body {
            background-image:url("img\ 3.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; 
        }

        h1 {
            text-align: center;
            margin-top: 25px;
            word-spacing: 15px;
        }

        .form_container {
            background-color: rgba(0, 0, 0, 0.5); 
            border-radius: 15px;
            max-width: 550px;
            margin: 50px auto;
            padding: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        label {
            font-size: 16px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color:green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color:green;
        }

    </style>
</head>

<body>

    <h1>User Details</h1>

    <div class="form_container">

        <form id="userDetailsForm">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea><br><br>
            
            <label for="destination">Choose Your Destination:</label>
            <select id="destination" name="destination" required>
                <option value="" disabled selected>Select a destination</option>
                <option value="SouthIndia">South India</option>
                <option value="NorthIndia">North India</option>
                <option value="WesternIndia">Western India</option>
                <option value="EasternIndia">Eastern India</option>
                <option value="NorthEastIndia">North East India</option>
            </select><br><br>
            
            <label for="States">Which Indian State You Want To Visit:</label>
            <input type="text" id="States" name="States" placeholder="Which Indian state" required><br><br>
            
            <button type="button" id="submitbutton">Submit</button>
        </form>
    </div>



    <script>
        document.getElementById("submitbutton").addEventListener("click", function() {
            
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const address = document.getElementById("address").value.trim();
            const destination = document.getElementById("destination").value;
            const states = document.getElementById("States").value.trim();

        
            if (username && password && email && phone && address && destination && states) {
        
                window.location.href = "index8.html"; 
            } else {
                
                alert("Please fill in all required fields!");
            }
        });
    </script>

</body>
</html>
